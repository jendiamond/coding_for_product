<html>
  <head>
    <script type="text/javascript">
      var truncate = function(text) {
        if(text.length >= 50) {
          cutoff_length = 50;
          string_suffix = "...";
          text_length = cutoff_length - string_suffix.length;
          shortened_text = text.slice(0, text_length+1);
          console.log(shortened_text + string_suffix);
        }
        else {
          console.log(text);
        }
      }

      var link_title = function(given_object) {
        given = given_object;
        title = given.title;
        link = given.link;
        console.log('<a href="' + link + '">'  + title + '</a>')
      }

      truncate("The Princess Bride: S. Morgenstern's Classic Tale of True Love and High Adventure");
      truncate("The Princess Bridester!");

      link_title({title: "really, really, really long title that will be chopped off", link: 'example.com'});
    </script>
  </head>
  <body>
    Hello
  </body>
</html>
